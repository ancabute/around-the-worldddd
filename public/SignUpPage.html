

<html >
<head>
    <meta charset="utf-8" />
    <title>Sign In Page</title>
    <link rel="stylesheet" type="text/css" href="StyleSheetSignUp.css" />
</head>
<body>
    
    <form id="form-date">
        <h1>Sign In</h1>
        <table id="tabel-date">

            <tr>
                <td>
                    Nume:
                </td>
                <td>
                    <input type="text"  name="" />
                </td>

            </tr>
            <tr>
                <td>
                    Prenume:
                </td>
                <td>
                    <input type="text"  name="" />
                </td>
            </tr>
            <tr>
                <td>
                    Varsta:
                </td>
                <td>
                    <input type="number"  min="18" name="" />
                </td>
            </tr>
            <tr>
                <td>
                    Sex:
                </td>
                <td>
                    <input type="radio" name="Sex" />Male
                    <input type="radio" name="Sex" />Female
                </td>
            </tr>
            <tr>
                <td>
                    Telefon:
                </td>
                <td>
                    <input type="tel" placeholder="07********" maxlength="10" name="" />
                </td>
            </tr>
            <tr>
                <td>
                    Mail:
                </td>
                <td>
                    <input type="email" name="Mail" />
                </td>
            </tr>
            <tr>
                <td>
                    Parola:
                </td>
                <td>
                    <input type="password" name="" />
                </td>
            </tr>
            <tr>
                <td>
                    Confirma parola:
                </td>
                <td>
                    <input type="password"  name="" />
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Creaza cont" name="" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
