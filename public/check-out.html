<html>
<head>
    <title>Check-out</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <header>
        <div class="container">
            <img src="images/logooo.png" alt="logo" class="logo" />

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>

            </nav>
        </div>
    </header>


    <div id="check-out-box">
        <div class="left-box">
            <h3>Payment method</h3>
            <input type="radio" name="method" />Visa <br />
            <input type="radio" name="method" />masterCard <br />
            <input type="radio" name="method" />payPall<br />
            <input type="radio" name="method" />Maestro<br />
        </div>
        <div class="right-box">
            <h3>Check-out:</h3>
            <input type="text" name="name" placeholder="Your name" />
            <input type="text" name="card" placeholder="Card number" />
            <input type="text" name="date" placeholder="Expiring date" />
            <input type="text" name="cvv" placeholder="CVV" />
            <input type="submit" name="button" value="CHECK-OUT!" />

        </div>
    </div>


</body>


</html>
